<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script defer src="main.js"></script>
</head>
<body>
    <div id="app">
        <div class="controls">
            <input v-model="filter" placeholder="Enter a filter" type="text">
            <button v-on:click="getQuotes()">Get Quotes</button>
            <button v-on:click="nextPage()">Next</button>
            <button v-on:click="previousPage()">Back</button>
        </div>
        <div class="quotes">
            <!-- <q v-for="quote in quotes" class="quote">{{quote.body}}</q> -->
            <ul>
                <li v-for="quote in quotes">{{quote.body}}</li>
            </ul>
        </div>
    </div>
</body>
</html>
