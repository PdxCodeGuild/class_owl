<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Question</title>
  </head>
  <body>
    <h1>What's on your mind? Ask a question.</h1>
    <form action="{% url 'polls:add_question' %}" method="post">
      {% csrf_token %}
      <input type="text" name="question" placeholder="Type a question" />
      <input type="text" name="choice1" placeholder="Choice 1" />
      <input type="text" name="choice2" placeholder="Choice 2" />
      <input type="text" name="choice3" placeholder="Choice 3" />
      <input type="text" name="choice4" placeholder="Choice 4" />
      <input type="submit" value="Submit Question" />
    </form>
  </body>
</html>
