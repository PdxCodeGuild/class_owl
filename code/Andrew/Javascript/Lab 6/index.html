<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <main>
        <header>
            <h1 id="head">This is a clock!</h1>
        </header>

        <div id="date">

        </div>
        <div id="clockOutput">

            <p>00:00:00</p>
            
        </div>
        

    </main>

    <div class="stopwatch">

        <div id="top">
            <div id="watch">
                this is a filler
            </div>
            <div class="buttons">
                <button id="startBtn">Start</button>
                <button id="stopBtn">Stop/Reset</button>
                <button id="lapBtn"> Lap</button>
            </div>

        </div>

        <div id="bottom">
            <h4>Laps: (5 Max)</h4>
            <ul id="laps">
                
               
            </ul>


        </div>

    </div>






    
</body>
</html>
