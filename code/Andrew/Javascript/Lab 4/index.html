<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>To Do List</title>
</head>
<body>
<!-- Lab 4: Todo List
Let's make a simple todo-list which supports the following operations:

<br>add an item to the list<br>
remove an item from the list<br>
mark an item as completed<br>
Removed items should disappear entirely. Completed items should appear at the bottom (or in a separate list) with a line through them. -->
<h1>To Do List</h1>

<main>

    <div id="addTo">
        <h3>Add to List:</h3>
        <input id="inputItem" type="text">
        <button id="addBtn">Add to list</button>
        
        <button id="clearList">Clear List</button>
    </div>
        
    <div id="removeFrom">
        <h3>To Do:</h3>
        <p><em>Double click to remove items.</em></p>
        <button id="removeAll"> Remove All</button>
        <ul id="addedItems">
        
        </ul>
        
        <hr>
        <h3>Done:</h3>
        <ul id="completedItems">
            
            
        </ul>


    </div>



</main>


</body>
</html>
