<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script defer src="main.js"></script>
</head>
<body>
    <main id="app" v-on:keypress.13="addToList()">
        
        <div class="input-items">

            <h3>Input things that need to be done:</h3>
            <input v-model ='inputItem' type="text" placeholder="Whatchu Want Done Son?">
            <div>

                <button v-on:click = "addToList()">Add to list</button>
                <button v-on:click= "clearAll()">Clear</button>
            </div>


        </div>
        
        <div >

            <header class="ocd">
                
                <div class="to-do">

                    <h3>To do:</h3>
                    <ul v-for="(item,index) in toDoObject">
                        <li>
                            <div class="todo-item">
                                {{item.inputItem[0]}}
                                <button v-on:click="completeItem(index)"> &checkmark;</button>
                                <button v-on:click="removeItem(index)"> X</button>
                            </div>
                        </li>
                    </ul>
                </div>
                <hr>
                
            
                
                
                
                
                <div class="to-done">

                    <h3>To done:</h3>
                    <ul v-for = "(item,index) in toDoneObject">
                        <li>
                            <div class="todo-item">

                                <s>{{item}}</s><button v-on:click="removeDoneItem(index)">X</button>
                            </div>
                        </li>
                    </ul>
                </div>
                    
            </header>
                
        </div>
            
            
            
        
    </main>
</body>
</html>
