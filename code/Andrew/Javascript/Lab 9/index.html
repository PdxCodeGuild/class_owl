<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script defer src="main.js"></script>
</head>
<body>
    <main id="app">
        
        <div class="input-items">

            <h5>Input Things that need to be done</h5>
            <input v-model ='inputItem' type="text" placeholder="Whatcu Want Done Son?">
            
            <button v-on:click = "addToList()">Add to list</button>
            
            <br>
            {{inputItem}}



        </div>
        
        <div class="ocd">

            <header>
                <h3>To do:</h3>
                <ul v-for="(item,index) in toDoObject">
                    <li>
                        <div>
                            - {{index}} {{item.inputItem[0]}}</li>
                            <button v-on:click="completeItem(index)"> Test</button>
                        </div>
                    </li>
                </ul>
            
            
            </header>
            
            
            
            
            
            <div class="done">
                <h3>To done!</h3>
                <ul>
                    <li>
                        
                    </li>
                </ul>
                
                
            </div>
        </div>
            
            
            <footer></footer> 
            
        
        
        
    </main>
</body>
</html>
