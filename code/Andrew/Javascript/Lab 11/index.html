<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.js" integrity="sha512-nqIFZC8560+CqHgXKez61MI0f9XSTKLkm0zFVm/99Wt0jSTZ7yeeYwbzyl0SGn/s8Mulbdw+ScCG41hmO2+FKw==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id= "app">
        <h2>Random quotes:</h2>
        <hr>
        <div class='btn-group'>
            <div class= 'choosers'>
                <h3 v-if="thing">Please Make a Valid Selection</h3>
                <button id="getQuote" @click= 'getQuoteBtn()'> Get Quote</button>
                <button @click= 'turner(1)'>Next</button>
                <button id="pager">Page#{{pages}}</button>
                <button @click= 'turner(-1)'>Previous</button>
                <button @click= 'quoteLst = []'>Clear</button>
            </div>
            


            <div v-if='picker' class="selecter">
                <label for="theme">Quote Theme</label>
                <select v-model= "adderValue">
                    <option value='invalid'>Please Select An Option</option>
                    <option value="">None</option>
                    <option value="funny"> Funny</option>
                    <option value="cool">Cool</option>
                    <option value="inspirational">Inspirational</option>
                    <option value='art'>Art</option>
                    <option value="pickOwn">Choose your Own</option>
                </select>
            </div>
            <div  v-else  class="selecter">
                <label for="searcher">Search by:</label>
                <select v-model='selecter' name="searcher">
                    <option value="">Keyword</option>
                    <option value="author">Author</option>
                    <option value="tag">Tag</option>
                </select>
                <input @change='getQuoteBtn()' v-model='adderValue' type="text" placeholder="Enter a search term">
                <button>Search</button>
            </div>

        </div>
        

        <div v-if="pickedQuote" class="card"> <q>{{pickedQuote.body}}</q> <br> {{pickedQuote.author}}  </div>
        <div v-else id='cardHolder' >
           
               <div v-for= "item in quoteLst" class="card" @click='focuser(item)'>
                   <q>{{item.body}}</q>
                   <p>{{item.author}}</p>
               </div>           
               
        </div>
      
    </main>
        
</body>
</html>
