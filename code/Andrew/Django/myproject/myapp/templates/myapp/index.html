<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is a new thing</h1>
    <button>This is a button</button>
    <h2>{{message}}</h2>

    {% for post in blog_posts   %}

    <p>{{post.likes}}</p>

    {% endfor %}

</body>
</html>
