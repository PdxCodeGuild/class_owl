{%extends 'posts/base.html' %}


{% block title %}

Create User

{% endblock %}


{% block content%}

<div class="user-body">
    {% if error%}
     <div class="error">
         <h3>
             {{error}}
         </h3>
     </div>
    {% endif %}
    {% if taken %}
    <div class="taken">
        <h3>
            {{taken}}
        </h3>
    </div>
    {% endif %}

    <div class="form">
        <form action="{% url 'users:create_user' %}" method="POST" >
            {%csrf_token%}

            <label for="username">Enter A Username</label>
            <input required type="text" name="username" id="username" placeholder="Username" maxlength="50">

            <label for="password">Enter a password</label>
            <input required type="password" name="password" id="password" maxlength="23">

            <label for="email">Enter Email</label>
            <input required type="email" name="email" id="email" placeholder="email@email.com">

            <input type="submit" value="Submit">

        </form>
    </div>

</div>




{% endblock %}
