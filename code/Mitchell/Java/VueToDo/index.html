<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script defer src="main.js"></script>
</head>
<body>
    <main id="app" v-on:keypress.13="addTask()">
        <class class="input-items"></class>
            <h3>Task list maker</h3>
            <input v-model ='userInput' type="text" placeholder="write task">
            <div>
                <button v-on:click = "addTask()">Add</button>
                <button v-on:click= "omit()">Remove</button>
            </div>
        </div>
        <div >
                <div class="tasks">
                    <h3>Tasks</h3>
                    <ul v-for="(item,index) in tasks">
                        <li>
                            <div class="taskslist">
                                {{item.userInput[0]}}
                                <button v-on:click="taskDone(index)"> done </button>
                                <button v-on:click="remove(index)"> omit </button>
                            </div>
                        </li>
                    </ul>
                </div>
                <hr>
                <div class="done">
                    <h3>Complete</h3>
                    <ul v-for = "(item,index) in completedTask">
                        <li>
                            <div class="taskslist">
                                <s>{{item}}</s><button v-on:click="removeItem(index)">X</button>
                            </div>
                        </li>
                    </ul>
                </div>
        </div>
    </main>
</body>
</html>
