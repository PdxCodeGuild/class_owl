{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoidChat</title>

  
  
  <!-- Compiled and minified CSS -->


  <link rel="stylesheet" href="{% static 'users/style.css' %}">
  <link rel="stylesheet" href="{% static 'users/recording.css' %}">

  <!-- Compiled and minified JavaScript -->

  <script defer src="{% static 'users/main.js' %}"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
  <script src="https://stephino.github.io/dist/recorder.js"></script>

  
  
  
</head>
<body>
  
  <nav>
    <div>
      <a href="{% url 'void:index' %}" class="brand-logo">VoidChat</a>
      <ul>
        <li><a href="{% url 'void:create' %}">Create</a></li>
        <li><a href="{% url 'void:recording' %}">Recording</a></li>
        {% if request.user.is_anonymous %}
        <li><a href="{% url 'users:signup' %}">Sign Up</a></li>
        <li><a href="{% url 'users:login' %}">Login</a></li>
        {% else %}
        <li><a href="{% url 'users:dashboard' %}">Dashboard</a></li>
        <li><a href="{% url 'users:logout' %}">Logout</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <div class="bg"></div>
  
  {% block content %}
  {% endblock %}  
</body>
</html>
