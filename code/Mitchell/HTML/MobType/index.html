<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DD Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Welcome to the D&D Character Pop-Box! Pick some traits and throw dice Browski!</h2>

    <div class="character">
        <form action="#">
            <div class="species">
                <h4>Choose Your Metaphysical Self</h4>
                <div><input type="radio" name="races" value="lefty" id="lefty">
                    <label for="lefty">Lefty: really good at circles</label></div>
                <div><input type="radio" name="races" value="creek elfs" id="creek elfs">
                    <label for="creek elfs">Creek Elfs: Python Wranglers</label></div>
                <div><input type="radio" name="races" value="righty" id="righty">
                    <label for="righty">Righty: Overpopulated and Overrated</label></div>
                <div><input type="radio" name="races" value="Camel Moose" id="Camel Moose">
                    <label for="Camel Moose"> Camel Moose: Has antlers and it can go without water</label></div>
                <div><input type="radio" name="races" value="Pacifist" id="Pacifist">
                    <label for="Pacifist">Pacifist:  A conscientious objector with nothing but bartering skills</label></div>
            </div>

            <div class="origin">
                <label for="backstory">Enter a brief backstory of the hardship your character undoubtedly went through.</label>
                <textarea name="backstory" id="backstory" cols="30" rows="10"></textarea>
            </div>

            <div class="characterclass">
                <div><input type="radio" name="job" value="funky wizard" id="funky wizard">
                    <label for="funky wizard">Funky Wizard: use groove magic</label></div>
                <div><input type="radio" name="job" value="chef" id="chef">
                    <label for="chef">Chef: took a cooking class once, kept the iron skillet</label></div>
                <div><input type="radio" name="job" value="Dragon" id="Dragon">
                    <label for="Dragon">Dragon: Has a chronic cough ... of flames</label></div>  
            </div>
            
            <div class="weaponsofchoice">
                <select name="weapons" id="weapons">
                    <option value="ChooseOne" disabled>Choose One</option>
                    <option value="dagger">Dagger</option>
                    <option value="spatulla">Spatulla</option>
                    <option value="machete">Machete</option>
                    <option value="marbles">Marbles</option>
                    <option value="watergun">Water Gun</option>
                    <option value="chainsaw">Chainsaw</option>
                    <option value="leaflet">Leaflet</option>
                </select>
                    <label for="weapons">Choose Your Murder weapons</label>
            </div>
            
            <div class="namesake">
                <input type="Name">
                    <label for="Name"> - Enter Your Characters Name</label>
            </div>
            
            <div class="stats">
                <h4>Enter Begining Stats for Your Nerd Character</h4>
                <div><input type="number"><label for="Strength">Strength</label></div>
                <div><input type="number"><label for="Constitution">Constitution</label></div>
                <div><input type="number"><label for="Vitality">Vitality</label></div>
                <div><input type="number"><label for="Olive Oil">Olive Oil</label></div>
                <div><input type="number"><label for="Respirator">Inhaler</label></div>
                <div><input type="number"><label for="Beatbox"># of hard tracks</label></div>
                <div><input type="number"><label for="Expectations">Expectations</label></div>
            </div>
            </div>
            


        </form>
    </div>























</body>
</html>
