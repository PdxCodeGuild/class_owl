<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this is the void, one void, everything falls in">
    <meta author="Mitchell Lovett">

    <link rel="stylesheet" href="style.css">
    <title>VOID</title>
</head>
<body>
    <div>
        <a href="#" class="button">Sign Into Void</a>
        <a href="#" class="button">Join Void</a>
    </div>
    
    <div class="scrolls">
            <p class="top"><marquee behavior="scroll" direction="right">Fall Into Void</marquee></p>
            <p class="left"><marquee behavior="scroll" direction="right">Slip Into Void</marquee></p>
            <p class="right"><marquee behavior="scroll" direction="right">Scream Into Void</marquee></p>
            <p class="bottom"><marquee behavior="scroll" direction="right">Fall Into Void</marquee></p>
    </div>
    
  

    
    

<script>
    document.body.style.cursor = "none";

    var cursor = document.createElement("div");
    cursor.classList.add("cursor");
    document.body.appendChild(cursor);

    var follow = document.createElement("div");
    follow.classList.add("follow");
    document.body.appendChild(follow);

    function move(obj, event) {
        obj.style = "";
        obj.style.top = event.clientY + "px";
        obj.style.left = event.clientX + "px";

    }

    if(cursor) {
        window.addEventListener("mousemove", function(event) {
            var e = event;
            var t = e.target;
            var f = follow;
            var c = cursor;

            if (t.tagName == "A") {
              c.style.backgroundColor = "transparent"

            f.style.top = t.offsetTop + "px";
            f.style.left = t.offsetLeft + "px";
            f.style.width = t.clientWidth + "px";
            f.style.height = t.clientHeight + "px";

            f.classList.add("on-focus");  
            } else {
                move(c, e);
                move(f, e);
                f.classList.remove("on-focus");
            }
            
        });
    }


</script>
</body>
</html>
