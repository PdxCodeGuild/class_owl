<!DOCTYPE html>
<html lang="en">
<link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Dokdo&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lab4.css">
    <title>Burrito Time</title>
</head>
<body>
    <div class="title">
        <h1>Yee Haw Logs</h1>
    </div>
    <div class="design">
        <div class="left">
            <div class="example">
                <img src="meat.jpg" alt="">
                <p>Check this Yee Haw log out!!!</p>
            </div>
        </div>
        <div class="center">
            <div class="form">
                <form action="#">
                    <div class="banner">
                        <h1>Make your burrito!</h1>
                    </div>
                    <div class="tortilla">
                        <h2>Tortilla: </h2>
                        <input type="radio" id="flour" name="tortilla" value="flour">
                        <label for="flour">Flour</label><br>
                        <input type="radio" id="corn" name="tortilla" value="corn">
                        <label for="corn">Corn</label><br>
                        <input type="radio" id="lettuce" name="tortilla" value="lettuce">
                        <label for="lettuce">Lettuce</label>
                    </div>
                    <div class="meat">
                        <h2>Meat: </h2>
                        <input type="radio" id="chicken" name="meat" value="chicken">
                        <label for="chicken">Pollo</label><br>
                        <input type="radio" id="steak" name="meat" value="steak">
                        <label for="steak">Carne Asada</label><br>
                        <input type="radio" id="fish" name="meat" value="fish">
                        <label for="fish">Pescado</label><br>
                        <input type="radio" id="pork" name="meat" value="pork">
                        <label for="pork">Carnita</label>
                    </div>
                    <div class="sides">
                        <h2>Sides: </h2>
                        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                        <label for="vehicle1">Beans</label><br>
                        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                        <label for="vehicle2">Rice</label><br>
                        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                        <label for="vehicle2">Sour Cream</label><br>
                        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                        <label for="vehicle3">Guac</label>
                    </div>
                </form>
            </div>
        </div>
        <div class="right">
            <div class="order-form">
                <h1>Order Total</h1>
                <div>
                    <ul class="final">
                        <li>Flour</li>
                        <li>Carne Asada</li>
                        <li>Beans</li>
                        <li>Rice</li>
                        <li>Sour cream</li>
                        <li>Guac</li>
                    </ul>
                    <div class="total">
                        Total: $7.00
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>  
</body>
</html>
