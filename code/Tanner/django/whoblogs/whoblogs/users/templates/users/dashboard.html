{% extends 'users/base.html' %}

{% block content %}

{% for hoot in hoots %}
<div class="row">
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{ hoot.title }}</span>
                <p>{{ hoot.body }}</p>
                <p>{{hoot.likes</p>
            </div>
            <div class="card-action">
                <a href="{% url 'blog:detail' hoot.id %}">View Hoot</a>
                <a href="{% url 'blog:delete' hoot.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>
{{hoot.title}}
{% endfor %}

{% endblock %}
