<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Todo List</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4 text-center font-weight-bold">Todo List</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg font-weight-bold">
                <h4>Create Todo</h4>
                <div class="row mt-3">
                    <input id="inputTodo" type="text" placeholder="Enter Todo Here">
                    <button id="createTodo" class="btn btn-primary">Create</button>
                </div>
            </div>
            <div id="todoList" class="col-lg">
                <h4 class="text-center font-weight-bold">Todo List</h4>

            </div>
            <div id="todoCompleted" class="col-lg">
                <h4 class="text-center font-weight-bold">Completed </h4>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
