<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Quotes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script> 
    <script defer src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<body>
    <header>
        <h2> "If it's on the internet, it must be true" -some guy from the internet</h2>
    </header>
    <main>
        <div class="controls">
            <input id="filter" placeholder="Enter a filter" type="text">
            <button id="get-quotes">get-quotes</button>
            <button id="next-page">Next</button>
            <button id="back-page">Back</button>
        </div>
            <div class="quotes" id="quotes">

            </div>
    </main>
