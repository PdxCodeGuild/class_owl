<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="calculator">
                <div class="answer">{{ answer }}</div>
                    <div class="display">{{logList}}</div>
                        <div v-on:click="clear()" id="clear" class="btn operator">C</div>
                        <div v-on:click="backSpace()" id="backSpace" class="btn operator">bs</div>                      
                        <div v-on:click="append('%')" id="percent" class="btn operator">%</div>
                        <div v-on:click="append('/')" id="divide" class="btn operator"> /</div>               
                        <div v-on:click="append('7')" id="n7" class="btn">7</div>
                        <div v-on:click="append('8')" id="n8" class="btn">8</div>
                        <div v-on:click="append('9')" id="n9" class="btn">9</div>
                        <div v-on:click="append('*')" id="times" class="btn operator">*</div>
                        <div v-on:click="append('4')" id="n4" class="btn">4</div>
                        <div v-on:click="append('5')" id="n5" class="btn">5</div>
                        <div v-on:click="append('6')" id="n6" class="btn">6</div>
                        <div v-on:click="append('-')" id="minus" class="btn operator">-</div>
                        <div v-on:click="append('1')" id="n1" class="btn">1</div>
                        <div v-on:click="append('2')" id="n2" class="btn">2</div>
                        <div v-on:click="append('3')" id="n3" class="btn">3</div>
                        <div v-on:click="append('+')" id="plus" class="btn operator">+</div>
                        <div v-on:click="append('0')" id="n0" class="zero">0</div>
                        <div v-on:click="append('.')" id="dot" class="btn">.</div>
                        <div v-on:click="equal()" id="equal" class="btn operator">=</div>
                    </div>
                </div>
            </div> 
    </div>

    <!-- Include Vue from a CDN of your choice, I chose unpkg -->
    <script src="https://unpkg.com/vue"></script>
    <!-- Include your code here... -->
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.3.0/math.min.js"></script>

</body>
</html>
